{% extends "index.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
    <form action = '{{ url_for("handle_request") }}' method = "post">
        <input type = "text" name = "fname" placeholder = "Name" autofocus required>
        <input type = "text" name = "lname" placeholder = "Surname" required>
        <input type = "email" name = "email" placeholder = "Email" required>
        <!-- TODO: JS function to check password strength -->
        <!-- TODO: Set pattern (password no shorter than 10 characters and with numbers and alphanumeric chars) -->
        <input type = "password" name = "password" placeholder = "Password" required>
        <select name = "role">
            <option value = "">-- Select a role --</option>
            {% for role in roleOptions %}
                <option value = {{role}}>{{role}}</option>
            {% endfor %}
        </select>
        <select name = "course">
            <option value = "">--Select a course--</option>
            {% for course in courses %}
                <option value = "{{course}}">{{course}}</option>
            {% endfor %}
        </select>

        <button type = "submit">Register</button>
    </form>
{% endblock %}

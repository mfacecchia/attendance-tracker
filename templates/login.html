{% extends "index.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <form action = '{{ url_for("login") }}' method = "post">
        <input type = "email" name = "email" placeholder = "Email" value = "{{emailField if emailField}}" autofocus required>
        <input type = "password" name = "password" placeholder = "Password" required>
        <div>
            <input type = "checkbox" name = "remember">
            <label>Ricordami</label>
        </div>

        <button type = "submit">Login</button>
    </form>

    <a href = "{{url_for('forgotPassword')}}">Password dimenticata?</a>

    <a href = "{{url_for('githubAuth', login = True)}}">Fai il login con Github</a>
    <a href = "{{url_for('googleAuth')}}">Fai il login con Google</a>
{% endblock %}

{% extends "index.html" %}

{% block title %}
Login
{% endblock %}

{% block nav %}
    {{super()}}
    {% block loginLink %}
    {% endblock %}
{% endblock %}

{% block content %}
    <form action = '{{ url_for("check_login") }}' method = "post" class = "m-auto min-w-64 max-w-5/6 flex flex-col justify-center items-center gap-y-3 bg-blue-300 rounded-md px-5 py-11">
        <div class = "text-center mb-5">
            <h1 class = "mb-0">Benvenuto</h1>
            <p class = "mt-0">Inserisci i tuoi dati per iniziare</p>
        </div>
        <div class = "formInputBox">
            <p>Email</p>
            <input type = "email" name = "email" placeholder = "Input" autofocus required>
        </div>
        <div class = "formInputBox">
            <p>Password</p>
            <input type = "password" name = "password" placeholder = "Input" required>
        </div>

        <p class = "mt-3">Oppure</p>
        <div class = "flex justify-center mb-3">
            <a href = "{{url_for('githubAuth', login = True)}}" name = "Fai il login con il tuo account di GitHub"><img src = "{{url_for('static', filename = 'assets/github.png')}}"></a>
        </div>

        <div>
            <input type = "checkbox" name = "remember">
            <label>Ricordami</label>
        </div>
        <button type = "submit" class = "blue">Login</button>
    </form>
{% endblock %}

{% extends "template.html" %}

{% block title %}
Lista utenti
{% endblock %}

{% block content %}
    <div class = "tableContainer">
        <table>
            <tr>
                <th>Studente</th>
                <th>Gestione</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>
                        <b>{{user['Tipologia']}}</b>
                        <p>{{user['Nome']}}</p>
                        <p>{{user['Cognome']}}</p>
                    </td>
                    <td>
                        <form action = "{{url_for('select_user')}}" method = "post">
                            <input type = "text" name = "userID" readonly hidden value = "{{user['userID']}}">
                            <button class = "button dark-blue" type = "submit" name = "submitButton" value = "Edit">Modifica</button>
                            <button class = "button orange" type = "submit" name = "submitButton" value = "Remove">Elimina</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <form class = "tablePagesForm" action = "{{url_for('usersList')}}" method = 'get'>
        <a href = "{{url_for('usersList', page = page - 1 if page - 1 > 0 else totalPages)}}">
            <img class = "rotate-180" src = "{{url_for('static', filename = 'assets/arrow.svg')}}">
        </a>
        <input class = "formInputBox w-11 text-center" type = "text" name = "page" value = "{{page}}" pattern = "[0-9]+">
        <a href = "{{url_for('usersList', page = page + 1 if page + 1 <= totalPages else 1)}}">
            <img src = "{{url_for('static', filename = 'assets/arrow.svg')}}">
        </a>
    </form>
{% endblock %}

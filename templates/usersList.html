{% extends "index.html" %}

{% block title %}
Lista utenti
{% endblock %}

{% block content %}
    <h1>Click the button to update user's data</h1>
    {% for user in users %}
        <p>{{user[1]}} {{user[2]}}, {{user[3]}}</p>
        <form action = "{{url_for('select_user')}}" method = "post">
            <input type = "text" name = "userID" readonly hidden value = "{{user[0]}}">
            <button type = "submit">Modifica</button>
        </form>
        <br><br>
    {% endfor %}
{% endblock %}
